{% extends "base.html" %}
{% block title %}kart{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='css/map.css')}}">
{% endblock %}

{% block content %}
    <div class="form-row justify-content-center mt-3">
        <div class="col-3">
            <input id="address" type="text" class="form-control" placeholder="Sandnes">
        </div>
            <button id="go" type="submit" class="btn btn-sm btn-dark ml-2"> GO </button>
            <button id="slett" type="submit" class="btn btn-sm btn-danger ml-2 pr-2 pl-2"> X </button>
    </div>

    <div class="container mt-3">
        <div id="map" style="width: 100%; height: 500px;"></div>
    </div>
    <div class="form-row justify-content-center mt-3">
        <div class="col-4">
            <input id="nameInput" autocomplete="off" type="text" class="form-control" placeholder="Navn pÃ¥ tur">
        </div>
        <div class="col-3">
            <input id="distance" type="text" autocomplete="off" class="form-control" placeholder="0.00 km" disabled>
        </div>
        <button id="savebtn" class="btn btn-sm btn-dark ml-2">Lagre</button>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <ul id="turListe" class="list-group mt-5"></ul>
            </div>
        </div>
        <!-- PAGINATION -->
        <div class="row justify-content-center mt-4">
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    

{% endblock %}
