{% extends "base-login.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="hidden" id="img-container" class="container">
        <div class="row justify-content-center mt-5">
            <img class="center-block img-responsive" style="max-width: 100%; height: 400px;" src="{{url_for('static', filename='img/skog2.gif')}}" alt="klapp i hendene">
        </div>
    </div>

    <div id="bg-container" class="container-fluid bg">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-5 col-lg-3">
                <form id="login-form" class="form-container" action="{{url_for('login')}}" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input name="username" type="text" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
                        <small id="emailHelp" class="form-text text-muted"><a href="{{url_for('register')}}">Register</a></small>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input id="pwd" name="password" type="password"  placeholder="Enter Password">
                    </div>
                    <div class="form-check">
                        <input id="pwdCheckbox" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="exampleCheck1">show password</label>
                    </div>
                    <br>
                    <button id="btn" type="submit" class="btn btn-primary">Log in</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
