{% extends "base-login.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="hidden" id="img-container" class="container">
        <div class="row justify-content-center mt-5">
            <img class="center-block img-responsive" src="{{url_for('static', filename='img/skog.gif')}}" alt="klapp i hendene">
        </div>
    </div>

    <div id="bg-container" class="container-fluid bg">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-5 col-lg-3">
                <form id="login-form" class="form-container" action="{{url_for('login')}}" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input name="username" type="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted"><a href="url_for('register')">Register</a></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input name="password" type="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <br>
                    <button id="btn" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
