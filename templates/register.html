{% extends "base-login.html" %}
{% block title %}Register{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="hidden" id="img-container" class="container">
    <div class="row justify-content-center mt-5">
        <img class="center-block img-responsive" style="max-width: 100%; height: 400px;" src="{{url_for('static', filename='img/skog.gif')}}"
            alt="klapp i hendene">
    </div>
</div>

<div id="bg-container" class="container-fluid bg">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-8 col-md-5 col-lg-3">
            <form id="login-form" class="form-container" action="{{url_for('login')}}" method="POST">
                <div class="form-group">
                    <label for="reg-user">Brukernavn</label>
                    <input name="username" type="username" id="reg-user" aria-describedby="reg-user"
                        placeholder="Eneter username">
                </div>
                <div class="form-group">
                    <label for="reg-pass1">Password</label>
                    <input name="password" type="password" id="reg-pass1" placeholder="Enter passord">
                </div>
                <div class="form-group">
                    <label for="reg-pass2">Password</label>
                    <input name="password" type="password" id="reg-pass2" placeholder="Verify Password">
                </div>
                <br>
                <button id="reg-btn" type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
